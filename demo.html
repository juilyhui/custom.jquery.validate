<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	</title>
	<style>
		.error-info{
			display: none;
			font-size: 12px;
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<!-- data-none 代表是必填的，和required配合使用，如果为空，错误提示的元素属性名和data-none的值对应 -->
		<!-- data-rules  代表有验证规则-->
		<!-- data-confirm 代表是重复填写的，命名规则是 confirm-'要重复的表单的data-rulse的值' -->
		
		<form novalidate>
			<div>
				<label>用户名</label>
				<input type= "text" placeholder="用户名" data-name="usernameValid" data-none="noUid" data-rules="username" required> </input>
			</div>	
			<div>
				<label>邮箱</label>
				<input type= "email" placeholder="邮箱" data-name="emailValid" data-none="noEmail" data-rules="email" required> </input>
				
			</div>
			<div>
				<label>密码</label>
				<input type= "password" placeholder="密码" data-name="passwordValid" data-none="noPassword" data-rules="password" required> </input>
				
			</div>
			<div>
				<label>再次输入密码</label>
				<input type= "password" placeholder="确认密码" data-none="noConfirm" data-confirm="confirm-password" required>	</input>
			</div>
			<div>
				<!-- 错误提示 统一加属性data-info -->
				<!-- 错误提示的另一个属性和表单元素里的 data-XXXX 属性值对应-->
				<p class="error-info" data-info noUid>用户名必填</p>
				<p class="error-info" data-info noEmail>邮箱必填</p>
				<p class="error-info" data-info noPassword>密码必填</p>
				<p class="error-info" data-info noConfirm>请确认密码</p>
				<p class="error-info" data-info username>昵称支持中/英文/数字/下划线/减号，长度2-20个字符</p>
				<p class="error-info" data-info email>请填写有效的邮箱</p>
				<p class="error-info" data-info password>请保持密码长度在6~20位字母或数字</p>
				<p class="error-info" data-info confirm-password>两次密码不一致</p>
	
			</div>
			<div>
				<input type="submit" class="submitBtn"></input>
			</div>	
		</form>
	</div>	
	<!-- <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script> -->
	
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/custom.jquery.validate.js"></script>
	<script type="text/javascript">

		// 自定义验证的东西和验证规则(验证顺序)  验证必填顺序根据表单顺序
		// --name-- 即data-name的值
		// --rules-- 即对应的验证规则，正则
		var signRules = [
			{
				"id" : "0",
				"name" : "usernameValid",
				"rules" : /^[\u4e00-\u9fa50-9A-Za-z_-]{2,20}$/,
			},
			{
				"id" : "1",
				"name" : "emailValid",
				"rules" : /^[0-9a-zA-Z]+@([0-9a-zA-Z]){2,20}$/,
			},
			{
				"id" : "2",
				"name" : "passwordValid",
				"rules" : /^[0-9A-Za-z]{6,20}$/,
			}
			
		]
		// 表单验证成功执行的函数
		var alertFun = function (){
			console.log("提交成功！！！");
		}

		// 调用函数，传入规则数组，提交按钮类名，和提示文案时间，表单验证成功执行的函数
		jQuery().getForm(signRules, "submitBtn", "10000",alertFun)

			

	</script>
</body>
</html>
