<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	</title>
	<style>
		.error-info{
			display: none;
			font-size: 12px;
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<!-- data-none 必填 -->

		<form novalidate>
			<div>
				<label>用户名</label>
				<input type= "text" placeholder="用户名" id="usernameValid" data-none="noUid" data-rules="username" required> </input>
			</div>	
			<div>
				<label>邮箱</label>
				<input type= "text" placeholder="邮箱" id="emailValid" data-none="noEmail" data-rules="email" required> </input>
				
			</div>
			<div>
				<label>密码</label>
				<input type= "text" placeholder="密码" id="passwordValid" data-none="noPassword" data-rules="password" required> </input>
				
			</div>
			<div>
				<label>再次输入密码</label>
				<input type= "text" placeholder="确认密码" id="confirmValid" data-none="noConfirm" data-confirm="confirm-password" required>	</input>
				<input type= "text" placeholder="确认密码" id="confirmValid" data-none="noConfirm" data-confirm="confirm-email" required>	</input>
			</div>
			<div>
				<p class="error-info" noUid>用户名必填</p>
				<p class="error-info" noEmail>邮箱必填</p>
				<p class="error-info" noPassword>密码必填</p>
				<p class="error-info" noConfirm>请确认密码</p>
				<p class="error-info" username>昵称支持中/英文/数字/下划线/减号，长度2-20个字符</p>
				<p class="error-info" email>请填写有效的邮箱</p>
				<p class="error-info" password>请保持密码长度在6~20位字母或数字</p>
				<p class="error-info" confirm-password>两次密码不一致</p>
			</div>
			<div>
				<input type="submit" class="submitBtn"></input>
			</div>	
		</form>
	</div>	
	<script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
	<script src="custom.jquery.validate.js"></script>
</body>
</html>
